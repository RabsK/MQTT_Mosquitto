# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.



name: "CodeQL"

on:
  push:
    branches: [ master, fixes, develop, 1.6.x ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '44 18 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - run: sudo apt-get update && sudo apt-get install -y gcc g++ git libssl-dev

    # Run additional setup steps if needed for your specific project here

    - name: Perform CodeQL Analysis for CPP
      if: matrix.language == 'cpp'
      uses: github/codeql-action/analyze@v2
      with:
        languages: cpp

    - name: Perform CodeQL Analysis for Python
      if: matrix.language == 'python'
      uses: github/codeql-action/analyze@v2
      with:
        languages: python

    - name: Check CodeQL Analysis Results
      run: echo "Check CodeQL analysis results."
