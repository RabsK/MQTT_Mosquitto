# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.

name: "CodeQL"

on:
  push:
    branches: [ master, fixes, develop, 1.6.x ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '44 18 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - run: sudo apt-get update && sudo apt-get install -y gcc g++ git libssl-dev

    - run: |
        git clone https://github.com/DaveGamble/cJSON /tmp/cJSON
        wget https://github.com/DaveGamble/cJSON/archive/v1.7.14.tar.gz -O /tmp/cjson.tar.gz
        mkdir -p /tmp/build/cjson
        tar --strip=1 -xf /tmp/cjson.tar.gz -C /tmp/build/cjson
        rm /tmp/cjson.tar.gz
        cd /tmp/build/cjson && cmake .  -DCMAKE_BUILD_TYPE=MinSizeRel -DCJSON_BUILD_SHARED_LIBS=ON -DCMAKE_INSTALL_PREFIX=/usr
        sudo make -C /tmp/build/cjson install

    - run: make binary

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
